<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_2</title>
</head>
<body>
    <center>
        <h2>A rest table with merged cells </h2>
        <table border="2" cellspacing="4" cellpadding="4">

            <thead>
                <tr>
                    <th rowspan="2" >A</th>
                    <th colspan="2" >Average</th>
                    <th rowspan="2" >Red eyes</th>
                </tr>
                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>male</td>
                    <td>1.9 </td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>female</td>
                    <td>1.7 </td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
                </tbody>
            
            
        </table>
    </center>
</body>
</html>
