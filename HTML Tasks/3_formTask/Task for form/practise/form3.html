<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Name">Name :</label>
            <input type="text" name="Name" id="Name"><br><br>

            <label for="EmailId">Email</label>
            <input type="email" name="EmailId" id="EmailId"><br><br>

            <label for="Phone">Phone</label>
            <input type="tel" name="Phone" id="Phone"><br><br>

            <label for="date_of_Birth">Date of Birth</label>
            <input type="date" name="date_of_Birth" id="date_of_Birth"><br><br>

            <!-- <label for="Gender">Gender</label> -->
            <span>Gender</span>
            <input type="radio" name="Gender" id="Gender1">
            <label for="Gender1">male</label>
            <input type="radio" name="Gender" id="Gender2">
            <label for="Gender2">Female</label>
            <br><br>

            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="united states">united states</option>
                <option value="u.k">u.k</option>
                <option value="london">london</option>
                <option value="paris">paris</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Address :</legend>
            <label for="Street"> Street</label>
            <input type="text" name="Street" id="Street"> <br><br>

            <label for="city">city</label>
            <input type="text" name="city" id="city"><br><br>

            <label for="state">state</label>
            <input type="text" name="state" id="state"> 

            <label for="Zip">Zip code</label>
            <input type="text" name="Zip" id="Zip">
        </fieldset>

        <fieldset>
            <legend>other Information</legend>

            <label for="textarea1">comments</label><br>
            <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
            <br>
            <label for="checkbox1">I agree to the terms and services </label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

        </fieldset>
        <input type="submit" value="submit">

    </form>
</body>
</html>
