<!doctype html>
<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" href="../Style/FormPractical2.css">

</head>


<body>
    
    <form>
        
        <fieldset>
            
            <legend>
                
                <h1> Registration Form </h1>
                
            </legend>
            

            <label for="First Name ">First Name </label>
            <input type="text" placeholder="Enter your First Name">
            <label for="Last Name ">Last Name </label>
            <input type="text" placeholder="Enter your Last Name"> <br><br>
            <label for="Password ">Password </label>
            <input type="password" placeholder="Enter your password"> <br><br>
            Phone No. <select name="drop-down">
                
                <option value="+91">+91</option>
                
                
                <option value="+52">+52</option>
                
                
                
               
                <option value="+053">+053</option>
                
                <option value="+061">+061</option>
                
                <option value="+99">+99</option>
                




            </select>
            
            
            
            <input type="number"
                placeholder="Enter phone no."><br><br>

            <label for="Select gender">Select gender</label>
            <input type="radio" name="gender" value="Male">Male
            
            <input type="radio" name="gender" value="Female">Female
            
            <input type="radio" name="gender" value="Other">Other
            <BR></BR>
            <label for="BLOOD GROUP">BLOOD GROUP</label>
            <select name="drop-down">
            
                <option value="None">None</option>
            
                <option value="A-">A-</option>
            
                <option value="B-">B-</option>
            
                <option value="AB-">AB-</option>
            
                <option value="O-">O-</option>
            
                <option value="A+">A+</option>
                
                <option value="B+">B+</option>
                
                <option value="AB+">AB+</option>
                
                <option value="O+">O+</option>
                
            </select>
            
            <br><br>
            <label for="Education">Education :</label>

            <label for="10th">10th</label>
            <input type="checkbox">
            <label for="12th">12th</label>
            <input type="checkbox">
            <label for="Diploma">Diploma</label>
            <input type="checkbox">
            <label for="Degree">Degree</label>
            <input type="checkbox">
            <br><br>
            <label for="Photo">Photo :</label>
            
            <input type="file">
            <br><br>
            <label for="Resume">Resume :</label>
            
            <input type="file">

            <br><br><br>
            
            <input class="submit" type="submit" value="Submit">
            
            <input class="reset" type="reset" value="Reset">
        </fieldset>
        
    </form>
    
</body>

</html>
