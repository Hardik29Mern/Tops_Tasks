<body>

                    <tr align="center">
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    
                    <tr align="center">
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </th>
            
        </tr>
        <tr align="center">
            <td><strong>Rural</strong></td>
            <td>6521458</td>
            <td>4215389</td>
            <td colspan="2" align="center" > 4152348</td>
        </tr>
    </table>
</center>

</html>
