<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1 </title>
</head>

            </tr>

            <tr>

            <tr>
                <td>col1</td>
                <td>col2</td>
