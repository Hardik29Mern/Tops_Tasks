<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical of Image map tag in HTML</title>
  </head>

  <body>
    <h4>
      In below example we will get information about solar system planet by
      clicking on the particualar image of planet.
    </h4>

    <img src="./image/1.JPG" usemap="#image-map" />

    <map name="image-map">
      <area
        target="_blank"
        alt="SUN"
        title="SUN"
        href="https://en.wikipedia.org/wiki/Sun"
        coords="705,355,114"
        shape="circle"
      />

      <!-- area tag starts here and its not need to close -->
      <area
        target="_blank"
        alt="Mercury"
        title="Mercury"
        href="https://en.wikipedia.org/wiki/Mercury_(planet)"
        coords="855,297,25"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Venus"
        title="Venus"
        href="https://en.wikipedia.org/wiki/Venus"
        coords="499,368,44"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Earth"
        title="Earth"
        href="https://en.wikipedia.org/wiki/Earth"
        coords="981,354,43"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Mars"
        title="Mars"
        href="https://en.wikipedia.org/wiki/Mars"
        coords="405,481,39"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Jupiter"
        title="Jupiter"
        href="https://en.wikipedia.org/wiki/Jupiter"
        coords="1162,207,60"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Saturn"
        title="Saturn"
        href="https://en.wikipedia.org/wiki/Saturn"
        coords="172,424,54"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Neptune"
        title="Neptune"
        href="https://en.wikipedia.org/wiki/Neptune"
        coords="101,584,57"
        shape="circle"
      />

      <area
        target="_blank"
        alt="Uranus"
        title="Uranus"
        href="https://en.wikipedia.org/wiki/Uranus"
        coords="1286,330,60"
        shape="circle"
      />
    </map>
  </body>
</html>
