<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2 of Image mapping in HTML</title>
</head>
<body>
    
    <h4> In below example we will get information about Our National leaders by clicking on the particualar image of them.</h4>
    



<img src="./image/indian leaders.jpg" usemap="#image_map">


<map name="image_map">


    <area target="_blank" alt="Rajendra_Prasad" title="Rajendra_Prasad" href="https://en.wikipedia.org/wiki/Rajendra_Prasad" coords="155,131,336,377" shape="rect">


    <area target="_blank" alt="K._Kamaraj" title="K._Kamaraj" href="https://en.wikipedia.org/wiki/K._Kamaraj" coords="641,400,437,130" shape="rect">


    <area target="_blank" alt="Subhas_Chandra_Bose" title="Subhas_Chandra_Bose" href="https://en.wikipedia.org/wiki/Subhas_Chandra_Bose" coords="897,407,699,129" shape="rect">


    <area target="_blank" alt="Lal_Bahadur_Shastri" title="Lal_Bahadur_Shastri" href="https://en.wikipedia.org/wiki/Lal_Bahadur_Shastri" coords="944,129,1122,400" shape="rect">


    <area target="_blank" alt="Rani_of_Jhansi" title="Rani_of_Jhansi" href="https://en.wikipedia.org/wiki/Rani_of_Jhansi" coords="153,422,335,651" shape="rect">


    <area target="_blank" alt="Mahatma_Gandhi" title="Mahatma_Gandhi" href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" coords="384,444,662,656" shape="rect">


    <area target="_blank" alt="Rabindranath_Tagore" title="Rabindranath_Tagore" href="https://en.wikipedia.org/wiki/Rabindranath_Tagore" coords="697,449,912,653" shape="rect">


    <area target="_blank" alt="Jawaharlal_Nehru" title="Jawaharlal_Nehru" href="https://en.wikipedia.org/wiki/Jawaharlal_Nehru" coords="947,442,1117,656" shape="rect">

    
</map>


</body>
</html>
