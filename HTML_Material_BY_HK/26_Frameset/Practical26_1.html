<!DOCTYPE html>
<html>

<head>
   <title>Practical of Frameset & Frame in HTML</title>
</head>


<frameset cols="33%,34%,33%">

   
   <frameset rows="100,100">

      
      <frame name="top-left" src="./iframepractise/top_frame.html">

         
         <frame name="bot-left" src="./iframepractise/left_frame.html">

   </frameset>
   

   
   <frameset rows="100,100">

      
      <frame name="top-center" src="./iframepractise/main_frame.html">

         
         <frame name="bot-center" src="./iframepractise/center_frame.html">

   </frameset>
   

   
   <frameset rows="100,100">
      
      <frame name="top-right" src="./iframepractise/bottom_frame.html">
         
         <frame name="bot-right" src="./iframepractise/right_frame.html">
   </frameset>
   



</frameset>


<body>

   


   <frameset rows="33%,34%,33%">
      <frame name="top" src="./iframepractise/top_frame.htm" />
      <frame name="main" src="./iframepractise/main_frame.htm" />
      <frame name="bottom" src="./iframepractise/bottom_frame.htm" />
   </frameset>
</body>
